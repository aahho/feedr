{% extends "dashboard/base.html" %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="apps/create">
                <button class="btn btn-sm btn-success">Create App</button>
            </a>
        </div>
    </div>
    <br>
    {% if apps %}
        <div class="card-columns">
        {% for app in apps %}
            <a href="/admin/apps/{{app.id}}">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h4 class="card-title">{{ app.name }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{ app.description }}</h6>
                        <a href="/admin/apps/{{app.id}}/edit" class="card-link">Edit</a>
                        <a href="/admin/apps/{{app.id}}/delete" class="card-link">Delete</a>
                    </div>
                </div>
            </a>
        {% endfor %}
        </div> 
    {% endif %}
</div>

{% endblock %}
